<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>basic/links</title>
</head>
<body>
    <div class="container">
        <h1 class="orange-text text-lighten-2">Collection</h1>
    </div>
    <div class="divider"></div>
    <div class="container">
        <p class="grey-text text-darken-2">Collections allow you to group list objects together.</p>
    </div>
    <br>
    <!-- basic -->
    <div class="container">
        <h3 class="orange-text text-lighten-2">Basic</h3>
        <ul class="collection">
            <li class="collection-item black white-text">Bags</li>
            <li class="collection-item">Shoes</li>
            <li class="collection-item amber">Accesories</li>
            <li class="collection-item pink lighten-2">Clothes</li>
        </ul>
    </div>
    <br>
    <!-- links -->
    <div class="container">
        <h3 class="orange-text text-lighten-2">Links</h3>
        <div class="collection">
            <a href="https://www.facebook.com/eugene.non.92/" class="collection-item">
                <i class="fa-brands fa-facebook fa-bounce fa-2xl" style="color: #ff29d1;"></i>
                facebook</a>
            <a href="https://www.instagram.com/noneugene/" class="collection-item active"><i class="fa-brands fa-instagram fa-bounce fa-2xl" style="color: #ff66eb;"></i>instagram</a>
        </div>
    </div>




    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/5d2269c59a.js" crossorigin="anonymous"></script>
</body>
</html>
