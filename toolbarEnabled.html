<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="fixed-action-btn toolbar direction-top">
        <a class="btn-floating btn-large pink">
            <i class="large material-icons">add</i>
        </a>
        <ul>
            <li>
                <a class="waves-effect waves-light"><i class="material-icons">brightness_1</i></a>
            </li>
            <li>
                <a class="waves-effect waves-light"><i class="material-icons">brightness_2</i></a>
            </li>
            <li>
                <a class="waves-effect waves-light"><i class="material-icons">brightness_3</i></a>
            </li>
        </ul>
    </div>





    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.fixed-action-btn').floatingActionButton({
                toolbarEnabled: true
            });
        })
    </script>


</body>
</html>
